<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AVALIAÇÂO DO USUARIO</title>
    <link rel="stylesheet" href="avaliacao.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>

     <div class="container">
        <div class="titulo">
        <H1>AVALIAÇÃO DO USUÁRIO</H1>
        </div>
      <div class="post">
        <div class="text">OBRIGADO POR DEIXAR SUA AVALIAÇÃO!</div>
        <div class="edit">EDITAR</div>
      </div>
      <div class="star-widget">
        <input type="radio" name="rate" id="rate-5">
        <label for="rate-5" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-4">
        <label for="rate-4" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-3">
        <label for="rate-3" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-2">
        <label for="rate-2" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-1">
        <label for="rate-1" class="fas fa-star"></label>
        <form action="#">
          <header></header>
          <div class="textarea">
            <textarea id="description" cols="30" placeholder="Descreva sua experiência..."></textarea>
          </div>
          <div class="btn">
            <button type="submit">ENVIAR</button>
          </div>
        </form>
      </div>
    </div>
     <script>
      const btn = document.querySelector("button");
      const post = document.querySelector(".post");
      const widget = document.querySelector(".star-widget");
      const editBtn = document.querySelector(".edit");
      btn.onclick = ()=>{
        widget.style.display = "none";
        post.style.display = "block";
        editBtn.onclick = ()=>{
          widget.style.display = "block";
          post.style.display = "none";
        }
        setTimeout(() =>{
            let uri = window.location.pathname.replace("avaliacao/avaliacao.html", "paginicial/paginaInicialVisaoPromoter.html")

            window.location.href = `${window.location.origin}${uri}`
        }, 3000)

        evaluation();

        return false;
      }


      async function evaluation() {
          const grade1 = document.getElementById('rate-1')
          const grade2 = document.getElementById('rate-2')
          const grade3 = document.getElementById('rate-3')
          const grade4 = document.getElementById('rate-4')
          const grade5 = document.getElementById('rate-5')
          const description = document.getElementById("description");


          if (grade1.checked) {
              await fetch("http://localhost:3000/evaluation", {
                  headers: {
                      'Accept': 'application/json',
                      'Content-Type': 'application/json',
                      'Authorization': 'Bearer ' + localStorage.getItem('access_token'),
                  }, method: 'POST',
                  body: JSON.stringify({
                      grade: 1,
                      description: description.value,
                  })
              })
                  .then(res => {
                      return res.json();
                  })
                  .then(data => {
                      return data;
                  })
          }
          else if (grade2.checked) {
              await fetch("http://localhost:3000/evaluation", {
                  headers: {
                      'Accept': 'application/json',
                      'Content-Type': 'application/json',
                      'Authorization': 'Bearer ' + localStorage.getItem('access_token'),
                  }, method: 'POST',
                  body: JSON.stringify({
                      grade: 2,
                      description: description.value,
                  })
              })
                  .then(res => {
                      return res.json();
                  })
                  .then(data => {
                      return data;
                  })
          }
          else if (grade3.checked) {
              await fetch("http://localhost:3000/evaluation", {
                  headers: {
                      'Accept': 'application/json',
                      'Content-Type': 'application/json',
                      'Authorization': 'Bearer ' + localStorage.getItem('access_token'),
                  }, method: 'POST',
                  body: JSON.stringify({
                      grade: 3,
                      description: description.value,
                  })
              })
                  .then(res => {
                      return res.json();
                  })
                  .then(data => {
                      return data;
                  })
          }
          else if (grade4.checked) {
              await fetch("http://localhost:3000/evaluation", {
                  headers: {
                      'Accept': 'application/json',
                      'Content-Type': 'application/json',
                      'Authorization': 'Bearer ' + localStorage.getItem('access_token'),
                  }, method: 'POST',
                  body: JSON.stringify({
                      grade: 4,
                      description: description.value,
                  })

              })
                  .then(res => {
                  return res.json();
              })
                  .then(data => {
                      return data;
                  })
          }
          else if (grade5.checked) {
              await fetch("http://localhost:3000/evaluation", {
                  headers: {
                      'Accept': 'application/json',
                      'Content-Type': 'application/json',
                      'Authorization': 'Bearer ' + localStorage.getItem('access_token'),
                  }, method: 'POST',
                  body: JSON.stringify({
                      grade: 5,
                      description: description.value,
                  })
              })
                  .then(res => {
                      return res.json();
                  })
                  .then(data => {
                      return data;
                  })
          }
      }
    </script>
  </body>
</html>
