<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de usuário - SU CASA</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="pagCadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <main>

        <div class="sobre">
            <h1>Fotos da residencia</h1>
            <img src="" alt="Logo Do Su Casa">
            <img class="imagemex" src="../../images/casa.jpg">
        </div>

        <div class="cadastro">
            <form>

                <label for="Cep">CEP</label>
                <input type="number" id="CEP" class="input-padrao" required>

                <label for="numero">Número</label>
                <input type="number" id="número" class="input-padrao" required>

                <label for="nome">Capacidade MAX de pessoas:</label>
                <input type="text" id="Capacidade" class="input-padrao" required>

                <label for="email">Tamanho do local</label>
                <input type="number" id="Tamanho" class="input-padrao" required>

                <label for="telefone">Número de banheiro:</label>
                <input type="number" id="banheiros" class="input-padrao" required>
                <label for="conf">Valor por Dia</label>
                <input type="number" id="" class="input-padrao" required>

                <fieldset>
                    <legend>Disponibilidade</legend>
                    <div class="datas">
                        <label>Sábado:
                            <input name="dias" type="checkbox" id="dias" /></label>
                        <label>Domingo:
                            <input name="dias" type="checkbox" id="dias" /></label>
                        <label>Quarta-feira:
                            <input name="dias" type="checkbox" id="dias" /></label>
                        <label>Quinta-feira:
                            <input name="dias" type="checkbox" id="dias" /></label>
                        <label>Sexta-feira:
                            <input name="dias" type="checkbox" id="dias" /></label>
                    </div>
                </fieldset>

                <input type="submit" value="Cadastrar" class="enviar">
            </form>
        </div>
    </main>

</body>

</html>
