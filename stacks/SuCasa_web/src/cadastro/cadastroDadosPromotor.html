<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de usu√°rio - SU CASA</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="pagCadastro.css">
    <link rel="stylesheet" href="pagCadastroPromotor.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
  </head>
  <body>
        <main>
          <div class="sobre">
              <h1>Promotor</h1>
              <img src="" alt="Logo Do Su Casa">
              <img class="imagemex" src="../../images/festa1.jpg">
          </div>
          
          <div class="cadastro">
            <form>
                  <label for="nome">Nome Completo</label>
                  <input type="text" id="nome" class="input-padrao" required>

                  <label for="email">CPF</label>
                  <input type="number" id="cpf" class="input-padrao" required placeholder="xxx.xxx.xxx-xx">

                  <label for="telefone">Data de nascimento:</label>
                  <input type="date" id="date" class="input-padrao" required placeholder="dd/mm/aaaa">
                  
                  <input type="submit" value="Cadastrar" class="enviar">
            </form>
          </div>
        </main>

    </body>
</html>
